{% extends 'portfolio/base.html' %}
{% block content %}

      <h1 class="title_home">Oscar's Portfolio</h1>

    {% load static %}
    <ul>
      <li><a href="{% url 'blog:all_blogs' %}">Blog</a></li>
      <li><a href="{% static 'portfolio/resume.pdf' %}">Resume</a></li>
    </ul>

    <img src="{% static 'portfolio/goku.jpg' %}" alt="goku" width="300" height="200">

    {%for project in projects %}
        <h2>{{ project.title }}</h2>
        <p>{{ project.description }}</p>
        <img src="{{ project.image.url }}" width="300" height="200">
        {% if project.url %}
            <p><a href="{{ project.url }}" target="_blank">Link</a></p>
        {% endif %}
    {% endfor %}

{% endblock %}
